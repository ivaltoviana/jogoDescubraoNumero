<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descubra o Número</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- <img src="img/bg_numeros.png" alt="" /> -->
    <header class="title">
      <h1>Descubra o Número</h1>
    </header>

    <div class="flex-container">
      <div class="text-input">
        <p class="input">
          <p class="number">Digite um número:</p>
          <div class="container-inputs">
          <input type="text" id="inNumero" autofocus />
          <input type="button" value="Apostar" id="btApostar" />
          <input
            type="button"
            value="Jogar Novamente"
            id="btJogar"
            class="oculta"
          />
          </div>
        </p>
      </div>

      <div class="text-input">
        <div class="box">
        <h3 class="erros">
          Erros:
          <span id="outErros">0</span>
        </h3>

        <h3 class="chances">
          Chances:
          <span id="outChances">6</span>
        </h3>

        <h3 id="outDica">Dica: <span class="dica"> É um número entre 1 e 100</span></h3>
      </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
