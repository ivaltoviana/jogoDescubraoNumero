<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 5.2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="" alt="" />
    <header>
      <h1>Descubra o Número</h1>
    </header>

    <div class="flex-container">
      <div class="text-input">
        <p class="input">
          Número:
          <input type="text" id="inNumero" autofocus />
          <input type="button" value="Apostar" id="btApostar" />
          <input
            type="button"
            value="Jogar Novamente"
            id="btJogar"
            class="oculta"
          />
        </p>
      </div>

      <div class="text-input">
        <h3 class="erros">
          Erros:
          <span id="outErros">0</span>
        </h3>

        <h3 class="chances">
          Chances:
          <span id="outChances">6</span>
        </h3>

        <h3 id="outDica">Dica: É um número entre 1 e 100</h3>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
